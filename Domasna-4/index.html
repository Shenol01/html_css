<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nike Product Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
  
    <!--https://uicookies.com/wp-content/uploads/2019/02/CSS-Cards-E-Commerce-Shop-Card.jpg -->


    <div class="card">
      <div class="card-image">
        <img
          src="https://i.ebayimg.com/images/g/30kAAOSwwUhgQ5kY/s-l1200.png"
          alt="Nike Epic React Flyknit"
        />
      </div>

      <div class="card-content">
        <p class="category">WOMEN'S RUNNING SHOE</p>
        <h2 class="product-name">NIKE EPIC REACT FLYKNIT</h2>
        <p class="price">$150</p>
        <p class="description">
          The Nike Epic React Flyknit foam cushioning is responsive yet
          lightweight, durable yet soft. This creates a sensation that not only
          enhances the feeling of moving forward, but makes running feel fun,
          too.
        </p>

        <div class="size-selector">
          <p>CHOOSE SIZE</p>
          <div class="sizes">
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>10</button>
            <button>11</button>
          </div>
        </div>

        <button class="add-to-cart">ADD TO CART</button>
      </div>
    </div>
  </body>
</html>
